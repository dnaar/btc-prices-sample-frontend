name: Docker Deploy to ECR

on:
  push:
    branches: [ "main" ]

jobs:
  
  build:
    
    name: Build Image
    env:
      VITE_API_URL: ${{ secrets.API_URL }}
    runs-on: ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: docker_nodejs_demo
        IMAGE_TAG: nodejs_demo_image
      run: |
        docker build -t btc_frontend .
        docker tag btc_frontend:latest 033433023709.dkr.ecr.us-east-2.amazonaws.com/btc_frontend:latest
        docker push 033433023709.dkr.ecr.us-east-2.amazonaws.com/btc_frontend:latest
